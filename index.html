<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="0; url=web/index.html">
    <title>Rex大叔可轉債查詢工具</title>
    <style>
        body {
            font-family: 'Microsoft JhengHei', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .loading {
            text-align: center;
        }
        .spinner {
            border: 4px solid rgba(255,255,255,0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
    <script>
        // 如果自動轉址失敗，手動轉址
        setTimeout(function() {
            window.location.href = 'web/index.html';
        }, 100);
    </script>
</head>
<body>
    <div class="loading">
        <h1>🔄 載入中...</h1>
        <div class="spinner"></div>
        <p>正在前往可轉債查詢工具</p>
        <p><a href="web/index.html" style="color: white;">如果沒有自動轉址，請點這裡</a></p>
    </div>
</body>
</html>
